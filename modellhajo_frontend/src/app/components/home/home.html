@if (user) {
    <div class="container" style="margin-top: 5px;">
        <topbar [username]="user.megjeleno_nev"></topbar>
        <h4>Adatok módosítása:</h4>
        <form action="" #f="ngForm" (ngSubmit)="updateUserData()">
            <form-group [disabled]="pwdUpdaterVisible" [placeholder]="'Megjelenő név'" [property_val]="userCopy!.megjeleno_nev" [property_name]="'megjeleno_nev'" (editEvent)="editEvent($event)"></form-group>
            <form-group [disabled]="pwdUpdaterVisible" [placeholder]="'Felhasználónév'" [property_val]="userCopy!.felhasznalonev" [property_name]="'felhasznalonev'" (editEvent)="editEvent($event)"></form-group>
            <form-group [disabled]="pwdUpdaterVisible" [placeholder]="'E-mail'" [property_val]="userCopy!.email" [property_name]="'email'" (editEvent)="editEvent($event)"></form-group>
            @if (userDataErrorString != ''){
                <p class="errorBox col-md-4">{{userDataErrorString | translate}}</p>
            }
            <p class="successBox col-md-4" style="display: none;">{{"SUCCESS" | translate}}</p><br>
            Jelszó módosítás 
            <button type="button" class="btn" style="font-size: smaller; margin-bottom: 10px;" (click)="togglePwdUpdate()" id="pwdtoggler">v</button>
            <div [hidden]="!pwdUpdaterVisible">
                <form-group [placeholder]="'Jelenlegi jelszó'" [property_val]="pwdModel.old_password" [property_name]="'old_password'" (editEvent)="editEvent($event)"></form-group>
                <form-group [placeholder]="'Új jelszó'" [property_val]="pwdModel.new_password" [property_name]="'new_password'" (editEvent)="editEvent($event)"></form-group>
                <form-group [placeholder]="'Új jelszó még egyszer'" [property_val]="pwdModel.conf_password" [property_name]="'conf_password'" (editEvent)="editEvent($event)"></form-group>
                @if (pwdErrorString != ''){
                    <p class="errorBox col-md-4">{{pwdErrorString | translate}}</p>
                }
            </div>
            <div class="row">
                <button type="submit" class="btn col-md-1" [disabled]="!formEnabled">Mentés</button>
                <button type="button" id="cancelBTN" class="btn col-md-1" (click)="cancelBtnClick()">Mégse</button>
            </div>
        </form>
    </div>
}
@else {
    {{router.navigateByUrl("/login")}}
}
<router-outlet />
