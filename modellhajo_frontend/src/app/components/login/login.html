@if (!user) {
    <div id="landing-bg"></div>
    <div class="reveal-animate">
        <form #f="ngForm" class="col-10 col-lg-5 col-xl-3 d-flex login-card" (ngSubmit)="sendLoginData()">
            <h3>Bejelentkezés</h3>
            <input class="form-control" name="usernameOrEmail" type="text" placeholder="E-mail cím vagy felhasználónév" [(ngModel)]="usernameOrEmail">
            <input class="form-control" name="password" type="password" placeholder="Jelszó" [(ngModel)]="password">
            <button class="blue-button" type="submit">
                <img src="box-arrow-in-right.svg" style="width: 30px; transform: translateX(-4px);" alt="">
            </button>
        </form>
    </div>
} @else {
    {{router.navigateByUrl("/dashboard")}}
}
